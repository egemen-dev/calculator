<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen-div">
            <div class="screen"></div>
            <div class="screen-down"></div>
        </div>
        <div class="buttons-div">

            <div class="buttons-div-nums">

                <div class="cleaning">
                    <div class="clear-del-zero-dot">
                        <button class="btn zero AC">All Clear</button>
                        <button class="btn"> ⟵ </button>
                    </div>
                </div>
                
                <div class="num-related">
                    <div class="one-nine-div">
                        <button class="btn num" id="9">9</button>
                        <button class="btn num" id="8">8</button>
                        <button class="btn num" id="7">7</button>
                        <button class="btn num" id="6">6</button>
                        <button class="btn num" id="5">5</button>
                        <button class="btn num" id="4">4</button>
                        <button class="btn num" id="3">3</button>
                        <button class="btn num" id="2">2</button>
                        <button class="btn num" id="1">1</button>
                    </div>
                    <div class="clear-del-zero-dot">
                        <button class="btn zero num" id="0">0</button>
                        <button class="btn num" id=".">.</button>
                    </div>
                </div>

            </div>    
            <div class="signs">
                <div class="operators">
                    <button class="btn" id="/">÷</button>
                    <button class="btn" id="*">×</button>
                    <button class="btn" id="-">-</button>
                    <button class="btn" id="+">+</button>
                </div>
                <button class="btn calculate" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="engine.js" defer></script>
</body>
</html>
